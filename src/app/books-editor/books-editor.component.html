<h3>add new book</h3>

<label for="book-name">name: </label>
<input type="text"  name="book-name" [(ngModel)]="bookName">

<label for="book-author">author: </label>
<input type="text" name="book-author" [(ngModel)]="bookAuthor">

<label for="book-description">description: </label>
<input type="text" name="book-description" [(ngModel)]="bookDescription">

<input type="button" (click)="submitForm()" value="add book">
