<mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput type="text" [(ngModel)]="bookName" autocomplete="off">
</mat-form-field>

<mat-form-field>
    <mat-label>Author</mat-label>
    <input matInput type="text" [(ngModel)]="bookAuthor" autocomplete="off">
</mat-form-field>

<mat-form-field>
    <mat-label>Description</mat-label>
    <input matInput type="text" [(ngModel)]="bookDescription" autocomplete="off">
</mat-form-field>

<button mat-raised-button color="primary" (click)="submitForm()">add book</button>
